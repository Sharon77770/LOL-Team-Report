<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL 내전 기록 에디터</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white p-6">
  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold">LoL 10인 내전 기록 에디터</h1>
      <p id="file-name" class="text-sm text-gray-500 mt-2">편집 중: 새 파일</p>
    </header>

    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input id="upload" type="file" accept=".ltrs" class="block w-full sm:w-auto" />
      <select id="match-selector" class="w-full sm:w-auto px-2 py-1 bg-white text-black dark:bg-gray-800 dark:text-white rounded border border-gray-400 hidden"></select>
    </div>

    <form id="editor" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h2 class="text-xl font-semibold mb-2 text-red-500">레드팀</h2>
          <div id="red-team" class="space-y-2"></div>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-2 text-blue-400">블루팀</h2>
          <div id="blue-team" class="space-y-2"></div>
        </div>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <div>
          <label for="winner" class="block font-medium">승리 팀</label>
          <select id="winner" class="w-full px-2 py-1 rounded text-black">
            <option value="">선택</option>
            <option value="red">레드팀</option>
            <option value="blue">블루팀</option>
          </select>
        </div>
        <div>
          <label for="score" class="block font-medium">킬 스코어</label>
          <input id="score" type="text" placeholder="예: 27-23" class="w-full px-2 py-1 rounded text-black" />
        </div>
      </div>

      <div class="flex gap-4 mt-4">
        <button type="button" id="download" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">저장</button>
      </div>
    </form>
  </div>

<script>
  let matchData = [];
  let fileName = '새 파일';
  let editingIndex = null;

  const setFileName = (name) => {
    fileName = name;
    document.getElementById('file-name').textContent = `편집 중: ${name}`;
  };

  // 선수 입력창 생성
  const createPlayerInput = (team, index, name = '', line = '') => {
    const container = document.getElementById(`${team}-team`);
    if (!container) return;

    let row = document.createElement('div');
    row.className = "grid grid-cols-2 gap-2 mb-2";

    let nameInput = document.createElement('input');
    nameInput.placeholder = "소환사명";
    nameInput.value = name;
    nameInput.className = "px-2 py-1 rounded text-black";
    nameInput.dataset.index = index;
    nameInput.dataset.team = team;
    nameInput.classList.add("name");

    let lineInput = document.createElement('input');
    lineInput.placeholder = "line (예: 탑)";
    lineInput.value = line;
    lineInput.className = "px-2 py-1 rounded text-black";
    lineInput.dataset.index = index;
    lineInput.dataset.team = team;
    lineInput.classList.add("line");

    row.appendChild(nameInput);
    row.appendChild(lineInput);
    container.appendChild(row);
  };

  // 입력란 초기화 또는 데이터 채우기
  const initializeInputs = (redData = [], blueData = [], resultData = { winner: '', score: '' }) => {
    document.getElementById('red-team').innerHTML = '';
    document.getElementById('blue-team').innerHTML = '';
    for (let i = 0; i < 5; i++) {
      createPlayerInput('red', i, redData[i]?.name || '', redData[i]?.line || '');
      createPlayerInput('blue', i, blueData[i]?.name || '', blueData[i]?.line || '');
    }
    document.getElementById('winner').value = resultData.winner || '';
    document.getElementById('score').value = resultData.score || '';
  };

  // 파일 업로드 
  document.getElementById('upload').addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      try {
        const data = JSON.parse(e.target.result);
        if (!Array.isArray(data)) {
          alert("올바르지 않은 .ltrs 파일입니다. 배열 형식이어야 합니다.");
          return;
        }
        matchData = data;
        setFileName(file.name);

        const selector = document.getElementById('match-selector');
        selector.innerHTML = '';
        matchData.forEach((_, i) => {
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = `${i + 1}번째 경기`;
          selector.appendChild(opt);
        });
        const newOpt = document.createElement('option');
        newOpt.value = 'new';
        newOpt.textContent = '새 경기 추가';
        selector.appendChild(newOpt);

        selector.classList.remove('hidden');
        selector.value = 'new';
        selector.dispatchEvent(new Event('change'));
      } catch (err) {
        alert("올바르지 않은 .ltrs 파일입니다.");
      }
    };
    reader.readAsText(file);
  });

  // 경기 선택
  document.getElementById('match-selector').addEventListener('change', function () {
    const value = this.value;
    if (value === 'new') {
      editingIndex = null;
      initializeInputs();
    } else {
      editingIndex = parseInt(value);
      const match = matchData[editingIndex];
      if (match) {
        initializeInputs(match.red, match.blue, match.result);
      } else {
        initializeInputs();
      }
    }
  });

  // 저장
  document.getElementById('download').addEventListener('click', () => {
    const red = [...document.querySelectorAll('#red-team input.name')].map((el, i) => ({
      name: el.value.trim(),
      line: document.querySelectorAll('#red-team input.line')[i].value.trim()
    }));
    const blue = [...document.querySelectorAll('#blue-team input.name')].map((el, i) => ({
      name: el.value.trim(),
      line: document.querySelectorAll('#blue-team input.line')[i].value.trim()
    }));
    const result = {
      winner: document.getElementById('winner').value.trim(),
      score: document.getElementById('score').value.trim()
    };

    if (editingIndex !== null) {
      matchData[editingIndex] = { red, blue, result };
    } else {
      matchData.push({ red, blue, result });
    }

    const blob = new Blob([JSON.stringify(matchData, null, 2)], { type: 'application/json' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = fileName.endsWith('.ltrs') ? fileName : 'match.ltrs';
    a.click();
  });

  // 초기 상태
  initializeInputs();
</script>

</body>
</html>
